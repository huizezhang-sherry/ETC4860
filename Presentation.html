# Background

---
# Legal study from a behaviour perspective

Speakers themselves can be unaware of their facial and vocal expressions 

- Chan (2018): 
  
 - used video and audio recordings to predict the court outcome using the Supreme Court data from the United States 
 
 - the image processing method is best for object detection, but is not specific for face recognition

- Tutton et al. (2018): 

  - using the transcript and AV recordings 
  
  - visually inspect the videos and take notes when the Justices display some facial expressions and the corresponding transcript.

---

# Plan 

- Data: 6 observations (videos), 700 variables (facial characteristics and meta information),  7 groups (judges)

- Variable reduction: Examine Justices facial expressions 

  - across the appeal, to determine normal characteristics for each judge.
  
  - when respondent or appellant speaks

- Face detection when more judges present generates missings, related to image resolution: Need to determine a solution to impute 

- Model associations between outcomes and reduced variable set
